<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保护页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>请输入密码</h2>
    <input type="password" id="password" placeholder="密码" />
    <button onclick="checkPassword()">提交</button>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "1204") {
            window.location.href = "nextPage.html"; // 正确密码后跳转至另一个页面
        } else {
            alert("密码错误，请重试！");
        }
    }
</script>

</body>
</html>
