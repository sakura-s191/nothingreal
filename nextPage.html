<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一些不知所言的话语</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .content-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.6;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .code-block {
            background-color: #f7f7f7;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="content-container">
    <h2>一些不知所言的话语</h2>
    <p>以下是您输入密码后的加密内容：</p>

    <div class="code-block">
他们全都是骗人的，全都是假的
已经没有真正的爱情和恋人了
快走，别再对这些东西包有一点点的期望
所有都是假的！所有都是假的！！！！！！
    </div>

    <p>这些话只说给你听</p>
</div>

</body>
</html>
